version: v1beta
description: example
settings:
  retry: 5
  concurrency: 4 # Graph client pool size
  connection:
    user: user
    password: password
    address: 127.0.0.1:3699
files:
  - path: ~/example/inherit.csv
    type: csv
    schema:
      space: sp
      name: inherit
      type: edge
      props:
        - name: job_id
          type: string
        - name: start_time
          type: timestamp
    error:
      failDataPath: ~/example/inherit/err/inherit.csv
      logPath: ~/example/inherit/err/inherit.log

  - path: ~/example/job.csv
    type: csv
    schema:
      space: sp
      name: job
      type: vertex
      props:
        - name: job_id
          type: string
        - name: start_time
          type: timestamp
    error:
      failDataPath: ~/example/job/err/job.csv
      logPath: ~/example/job/err/job.log

  - path: ~/example/contain.csv
    type: csv
    schema:
      space: sp
      name: contain
      type: edge
      props: []
    error:
      failDataPath: ~/example/contain/err/contain.csv
      logPath: ~/example/contain/err/contain.log
