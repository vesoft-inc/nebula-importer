version: v1rc1
description: example
settings:
  retry: 3
  concurrency: 4 # Graph client pool size
  connection:
    user: user
    password: password
    address: 127.0.0.1:3699
files:
  - path: ~/example/edge.csv
    batchSize: 5
    type: csv
    csv:
      withHeader: true
    schema:
      space: example
      type: edge
      edge:
        name: edge
        withRanking: true
        props:
          - name: prop
            type: string
    error:
      failDataPath: ~/example/err/edge.csv
      logPath: ~/example/err/edge.log
  - path: ~/example/vertex.csv
    batchSize: 5
    type: csv
    csv:
      withHeader: true
    schema:
      space: example
      type: vertex
      vertex:
        tags:
          - name: tag1
            props:
              - name: prop1
                type: int
              - name: prop2
                type: timestamp
          - name: tag2
            props:
              - name: prop3
                type: double
              - name: prop4
                type: string
    error:
      failDataPath: ~/example/err/vertex.csv
      logPath: ~/example/err/vertex.log
