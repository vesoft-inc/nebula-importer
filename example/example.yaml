version: v1rc1
description: example
clientSettings:
  concurrency: 2 # number of graph clients
  channelBufferSize: 1
  space: test
  connection:
    user: user
    password: password
    address: 172.28.3.1:3699
logPath: ./err/test.log
files:
  - path: ./choose.csv
    failDataPath: ./err/choose.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: choose
        withRanking: false
        props:
          - name: grade
            type: int
  - path: ./course.csv
    failDataPath: ./err/course.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        tags:
          - name: course
            props:
              - name: name
                type: string
              - name: credits
                type: int
          - name: building
            props:
              - name: name
                type: string
  - path: ./course-with-header.csv
    failDataPath: ./err/course-with-header.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: true
      withLabel: true
    schema:
      type: vertex
  - path: ./follow.csv
    failDataPath: ./err/follow.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: follow
        withRanking: false
        props:
          - name: likeness
            type: double
  - path: ./follow-with-header.csv
    failDataPath: ./err/follow-with-header.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: true
      withLabel: false
    schema:
      type: edge
      edge:
        name: follow
        withRanking: false
  - path: ./student.csv
    failDataPath: ./err/student.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        tags:
          - name: student
            props:
              - name: name
                type: string
              - name: age
                type: int
              - name: gender
                type: string
