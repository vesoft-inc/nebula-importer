version: '3.4'
services:
  metad:
    image: vesoft/nebula-metad:v2-preview-nightly
    environment:
      USER: root
    command:
      - --meta_server_addrs=metad:45500
      - --local_ip=metad
      - --ws_ip=metad
      - --port=45500
    volumes:
      - metadata:/usr/local/nebula/data/meta
      - logsdata:/usr/local/nebula/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://metad:11000/status"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - 11000
      - 11002
    networks:
      nebula-net:
    restart: on-failure

  storaged:
    image: vesoft/nebula-storaged:v2-preview-nightly
    environment:
      USER: root
    command:
      - --meta_server_addrs=metad:45500
      - --local_ip=storaged
      - --ws_ip=storaged
      - --port=44500
    volumes:
      - storagedata:/usr/local/nebula/data/storage
      - logsdata:/usr/local/nebula/logs
    depends_on:
      - metad
    healthcheck:
      test: ["CMD", "curl", "-f", "http://storaged:12000/status"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - 12000
      - 12002
    networks:
      nebula-net:
    restart: on-failure

  graphd1:
    image: vesoft/nebula-graphd:v2-preview-nightly
    environment:
      USER: root
    command:
      - --meta_server_addrs=metad:45500
      - --port=3699
      - --ws_ip=graphd1
      - --log_dir=/usr/local/nebula/logs1
    volumes:
      - logsdata:/usr/local/nebula/logs1
    depends_on:
      - metad
    healthcheck:
      test: ["CMD", "curl", "-f", "http://graphd1:13000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - 3699
      - 13000
      - 13002
    networks:
      nebula-net:
    restart: on-failure

  graphd2:
    image: vesoft/nebula-graphd:v2-preview-nightly
    environment:
      USER: root
    command:
      - --meta_server_addrs=metad:45500
      - --port=3699
      - --ws_ip=graphd2
      - --log_dir=/usr/local/nebula/logs2
      - --enable_authorize=true
    volumes:
      - logsdata:/usr/local/nebula/logs2
    depends_on:
      - metad
    healthcheck:
      test: ["CMD", "curl", "-f", "http://graphd2:13000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - 3699
      - 13000
      - 13002
    networks:
      nebula-net:
    restart: on-failure

  importer:
    image: golang:alpine
    volumes:
      - .:/usr/local/nebula/importer:rw
    working_dir: /usr/local/nebula
    entrypoint:
      - ./importer/ci/bootstrap.sh
      - "graphd1"
      - "3699"
    depends_on:
      - graphd1
      - graphd2
    networks:
      nebula-net:

networks:
  nebula-net:

volumes:
  storagedata:
  metadata:
  logsdata:
