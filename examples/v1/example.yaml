    csv:
      withHeader: false
      withLabel: false
      delimiter: ","
    schema:
      type: edge
      edge:
        name: follow_no_props
        withRanking: false
        dstVID:
          index: 1
          type: int
        srcVID:
          index: 0
          type: int

  - path: ./choose-hex.csv
    batchSize: 2
    inOrder: false
    type: csv
