version: v2
description: example
removeTempFiles: false
clientSettings:
  retry: 3
  concurrency: 2 # number of graph clients
  channelBufferSize: 1
  space: importer_test_working_dir
  connection:
    user: root
    password: nebula
    address: graphd1:9669,graphd2:9669
  postStart:
    commands: |
      DROP SPACE IF EXISTS importer_test_working_dir;
      CREATE SPACE IF NOT EXISTS importer_test_working_dir(partition_num=1, replica_factor=1, vid_type=FIXED_STRING(10));
      USE importer_test_working_dir;
      CREATE TAG course(name string, credits int);
    afterPeriod: 8s
workingDir: ./data/
logPath: ./err/test.log
files:
  - path: ./course.csv
    failDataPath: ./err/course
    batchSize: 2
    inOrder: true
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        tags:
          - name: course
            props:
              - name: name
                type: string
              - name: credits
                type: int
          - name: building
            props:
              - name: name
                type: string
