version: v2
description: example
removeTempFiles: false
clientSettings:
  retry: 3
  concurrency: 2 # number of graph clients
  channelBufferSize: 1
  space: importer_test_v2
  connection:
    user: root
    password: nebula
    address: graphd1:9669,graphd2:9669
  postStart:
    commands: |
      UPDATE CONFIGS storage:wal_ttl=3600;
      UPDATE CONFIGS storage:rocksdb_column_family_options = { disable_auto_compactions = true };
      DROP SPACE IF EXISTS importer_test_v2;
      CREATE SPACE IF NOT EXISTS importer_test_v2(partition_num=5, replica_factor=1, vid_type=FIXED_STRING(32));USE importer_test_v2;
      CREATE TAG course(name string, credits int);
      CREATE TAG building(name string);
      CREATE TAG student(name string, age int, gender string);
      CREATE EDGE follow(likeness double);
      CREATE EDGE choose(grade int);
      CREATE TAG course_no_props();
      CREATE TAG building_no_props();
      CREATE EDGE follow_no_props();
      CREATE TAG basic_type_test(b bool, i int, f float, d double, s string);
      CREATE EDGE edge_basic_type_test(b bool, i int, f float, d double, s string);
      CREATE TAG date_test(c1 date, c2 time, c3 datetime, c4 timestamp);
      CREATE EDGE edge_date_test(c1 date, c2 time, c3 datetime, c4 timestamp);
      CREATE TAG geography_test(any_shape geography, only_point geography(point), only_linestring geography(linestring), only_polygon geography(polygon));
      CREATE EDGE edge_geography_test(any_shape geography, only_point geography(point), only_linestring geography(linestring), only_polygon geography(polygon))
    afterPeriod: 8s
  preStop:
    commands: |
      UPDATE CONFIGS storage:rocksdb_column_family_options = { disable_auto_compactions = false };
      UPDATE CONFIGS storage:wal_ttl=86400;
logPath: ./err/test.log
files:
  - path: ./choose.csv
    batchSize: 2
    inOrder: false
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: choose
        withRanking: false
        props:
          - name: grade
            type: int

  - path: ./course.csv
    failDataPath: ./err/course.csv
    batchSize: 2
    inOrder: true
    type: csv
    csv:
