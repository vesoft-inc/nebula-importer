version: v1
description: example
removeTempFiles: false
clientSettings:
  retry: 3
  concurrency: 2 # number of graph clients
  channelBufferSize: 1
  space: test
  connection:
    user: root
    password: nebula
    address: 172.29.3.1:3699,172.29.3.2:3699
  postStart:
    commands: |
      UPDATE CONFIGS storage:wal_ttl=3600;
      UPDATE CONFIGS storage:rocksdb_column_family_options = { disable_auto_compactions = true };
      DROP SPACE IF EXISTS test;
      CREATE SPACE IF NOT EXISTS test(partition_num=5, replica_factor=1);
      USE test;
      CREATE TAG course(name string, credits int);
      CREATE TAG building(name string);
      CREATE TAG student(name string, age int, gender string);
      CREATE EDGE follow(likeness double);
      CREATE EDGE choose(grade int);
      CREATE TAG course_no_props();
      CREATE EDGE follow_no_props();
    afterPeriod: 8s
  preStop:
    commands: |
      UPDATE CONFIGS storage:rocksdb_column_family_options = { disable_auto_compactions = false };
      UPDATE CONFIGS storage:wal_ttl=86400;
logPath: ./err/test.log
files:
  - path: ./choose.csv
    batchSize: 2
    inOrder: false
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: choose
        withRanking: false
        props:
          - name: grade
            type: int

  - path: ./course.csv
    failDataPath: ./err/course.csv
    batchSize: 2
    inOrder: true
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        tags:
          - name: course
            props:
              - name: name
                type: string
              - name: credits
                type: int
          - name: building
            props:
              - name: name
                type: string

  - path: ./course-with-header.csv
    failDataPath: ./err/course-with-header.csv
    batchSize: 2
    inOrder: false
    type: csv
    csv:
      withHeader: true
      withLabel: true
    schema:
      type: vertex

  - path: ./follow.csv
    failDataPath: ./err/follow.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: follow
        withRanking: true
        props:
          - name: likeness
            type: double

  - path: ./follow-with-header.csv
    failDataPath: ./err/follow-with-header.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: true
      withLabel: false
    schema:
      type: edge
      edge:
        name: follow
        withRanking: true

  - path: ./student.csv
    failDataPath: ./err/student.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        tags:
          - name: student
            props:
              - name: name
                type: string
              - name: age
                type: int
              - name: gender
                type: string

  - path: ./student.csv
    failDataPath: ./err/student_index.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        vid:
          index: 1
          function: hash
        tags:
          - name: student
            props:
              - name: age
                type: int
                index: 2
              - name: name
                type: string
                index: 1
              - name: gender
                type: string

  - path: ./follow.csv
    failDataPath: ./err/follow_index.csv
    batchSize: 2
    limit: 3
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: follow
        srcVID:
          index: 0
          function: hash
        dstVID:
          index: 1
          function: uuid
        rank:
          index: 2
        props:
          - name: likeness
            type: double
            index: 3

  - path: ./follow-delimiter.csv
    failDataPath: ./err/follow-delimiter.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: true
      withLabel: false
      delimiter: "|"
    schema:
      type: edge
      edge:
        name: follow
        withRanking: true

  - path: https://raw.githubusercontent.com/vesoft-inc/nebula-importer/master/examples/follow.csv
    failDataPath: ./err/follow_http.csv
    batchSize: 2
    limit: 3
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: follow
        srcVID:
          index: 0
          function: hash
        dstVID:
          index: 1
          function: uuid
        rank:
          index: 2
        props:
          - name: likeness
            type: double
            index: 3

  - path: ./course.csv
    failDataPath: ./err/course-empty-props.csv
    batchSize: 2
    inOrder: true
    type: csv
    csv:
      withHeader: false
      withLabel: false
      delimiter: ","
    schema:
      type: vertex
      vertex:
        vid:
          index: 0
        tags:
          - name: course_no_props

  - path: ./follow.csv
    failDataPath: ./err/follow-empty-props.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
      delimiter: ","
    schema:
      type: edge
      edge:
        name: follow_no_props
        withRanking: false
        dstVID:
          index: 1
        srcVID:
          index: 0
