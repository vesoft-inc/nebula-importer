version: v1rc1
description: example
clientSettings:
  concurrency: 2 # number of graph clients
  channelBufferSize: 1
  space: test
  connection:
    user: user
    password: password
    address: 172.28.3.1:3699,172.28.3.2:3699
logPath: ./err/test.log
files:
  - path: ./choose.csv
    failDataPath: ./err/choose.csv
    batchSize: 2
    inOrder: false
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: choose
        withRanking: false
        props:
          - name: grade
            type: int

  - path: ./course.csv
    failDataPath: ./err/course.csv
    batchSize: 2
    inOrder: true
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        tags:
          - name: course
            props:
              - name: name
                type: string
              - name: credits
                type: int
          - name: building
            props:
              - name: name
                type: string

  - path: ./course-with-header.csv
    failDataPath: ./err/course-with-header.csv
    batchSize: 2
    inOrder: false
    type: csv
    csv:
      withHeader: true
      withLabel: true
    schema:
      type: vertex

  - path: ./follow.csv
    failDataPath: ./err/follow.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: follow
        withRanking: true
        props:
          - name: likeness
            type: double

  - path: ./follow-with-header.csv
    failDataPath: ./err/follow-with-header.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: true
      withLabel: false
    schema:
      type: edge
      edge:
        name: follow
        withRanking: true

  - path: ./student.csv
    failDataPath: ./err/student.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        tags:
          - name: student
            props:
              - name: name
                type: string
              - name: age
                type: int
              - name: gender
                type: string

  - path: ./student.csv
    failDataPath: ./err/student_index.csv
    batchSize: 2
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        vid:
          index: 1
          function: hash
        tags:
          - name: student
            props:
              - name: age
                type: int
                index: 2
              - name: name
                type: string
                index: 1
              - name: gender
                type: string

  - path: ./follow.csv
    failDataPath: ./err/follow_index.csv
    batchSize: 2
    limit: 3
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: edge
      edge:
        name: follow
        srcVID:
          index: 0
          function: hash
        dstVID:
          index: 1
          function: uuid
        rank:
          index: 2
        props:
          - name: likeness
            type: double
            index: 3
