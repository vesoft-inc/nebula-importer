client:
  version: v3
  address: "127.0.0.1:9669"
  user: root
  password: nebula
  concurrencyPerAddress: 1
  reconnectInitialInterval: 1s
  retry: 3
  retryInitialInterval: 1s

manager:
  spaceName: basic_int_examples
  batch: 128
  readerConcurrency: 50
  importerConcurrency: 512
  statsInterval: 10s
  hooks:
    before:
      - statements:
        - |
          DROP SPACE IF EXISTS basic_int_examples;
          CREATE SPACE IF NOT EXISTS basic_int_examples(partition_num=5, replica_factor=1, vid_type=int);
          USE basic_int_examples;
          CREATE TAG Person(firstName STRING, lastName STRING, gender STRING, birthday DATE, creationDate DATETIME, locationIP STRING, browserUsed STRING);
          CREATE EDGE KNOWS(creationDate DATETIME);
        wait: 10s

log:
  level: INFO
  console: true
  files:
   - logs/nebula-importer.log

sources:
  - path: ./person.csv
    csv:
      delimiter: "|"
    tags:
    - name: Person
      id:
        type: "INT"
        index: 0
      ignoreExistedIndex: true
      props:
        - name: "firstName"
          type: "STRING"
          index: 1
        - name: "lastName"
          type: "STRING"
          index: 2
        - name: "gender"
          type: "STRING"
          index: 3
          nullable: true
          defaultValue: male
        - name: "birthday"
          type: "DATE"
          index: 4
          nullable: true
          nullValue: _NULL_
        - name: "creationDate"
          type: "DATETIME"
          index: 5
        - name: "locationIP"
          type: "STRING"
          index: 6
        - name: "browserUsed"
          type: "STRING"
          index: 7
          nullable: true
          alternativeIndices:
            - 6
    - name: Person
      mode: INSERT
      filter:
        expr: (Record[1] == "Mahinda" or Record[1] == "Michael") and Record[3] == "male"
      id:
        type: "INT"
        index: 0
        function: hash
      ignoreExistedIndex: true
      props:
        - name: "firstName"
          type: "STRING"
          index: 1
        - name: "lastName"
          type: "STRING"
          index: 2
        - name: "gender"
          type: "STRING"
          index: 3
          nullable: true
          defaultValue: male
        - name: "birthday"
          type: "DATE"
          index: 4
          nullable: true
          nullValue: _NULL_
        - name: "creationDate"
          type: "DATETIME"
          index: 5
        - name: "locationIP"
          type: "STRING"
          index: 6
        - name: "browserUsed"
          type: "STRING"
          index: 7
          nullable: true
          alternativeIndices:
            - 6
  - path: ./knows.csv
    edges:
    - name: KNOWS # person_knows_person
      src:
        id:
          type: "INT"
          index: 0
      dst:
        id:
          type: "INT"
          index: 1
      ignoreExistedIndex: true
      props:
        - name: "creationDate"
          type: "DATETIME"
          index: 2
          nullable: true
          nullValue: _NULL_
          defaultValue: 0000-00-00T00:00:00
    - name: KNOWS # person_knows_person
      mode: INSERT
      filter:
        expr: Record[0] != "0"
      src:
        id:
          type: "INT"
          index: 0
          function: hash
      dst:
        id:
          type: "INT"
          index: 1
          function: hash
      rank:
        index: 0
      ignoreExistedIndex: false
      props:
        - name: "creationDate"
          type: "DATETIME"
          index: 2
          nullable: true
          nullValue: _NULL_
          defaultValue: 0000-00-00T00:00:00
