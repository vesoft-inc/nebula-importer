client:
  version: v3
  address: "127.0.0.1:9669"
  user: root
  password: nebula
  concurrencyPerAddress: 10
  reconnectInitialInterval: 1s
  retry: 3
  retryInitialInterval: 1s

manager:
  spaceName: s3_examples
  batch: 128
  readerConcurrency: 50
  importerConcurrency: 512
  statsInterval: 10s
  hooks:
    before:
      - statements:
        - |
          CREATE SPACE IF NOT EXISTS `s3_examples`(PARTITION_NUM = 20, REPLICA_FACTOR = 1, vid_type = INT);
          USE `s3_examples`;
          CREATE TAG IF NOT EXISTS `Tag`(`date` STRING);
        wait: 10s

log:
  level: INFO
  console: true
  files:
   - logs/nebula-importer.log

sources:
  - s3: # AWS s3
      region: us-east-1
      bucket: gdelt-open-data
      key: events/20190918.export.csv
      # accessKey: ""
      # secretKey: ""
    csv:
      delimiter: "\t"
    tags:
      - name: Tag
        id:
          type: "INT"
          index: 0
        props:
          - name: "date"
            type: "STRING"
            index: 1
  - s3: # MinIO
      endpoint: http://127.0.0.1:9000/
      region: us-east-1
      bucket: gdelt-open-data
      key: events/20190918.export.csv
      accessKey: "accessKey"
      secretKey: "secretKey"
    csv:
      delimiter: "\t"
    tags:
      - name: Tag
        id:
          type: "INT"
          index: 0
        props:
          - name: "date"
            type: "STRING"
            index: 1
