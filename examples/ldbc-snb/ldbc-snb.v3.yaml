  - path: ./social_network/static/place.csv
    csv:
      delimiter: "|"
    tags:
      - name: Place
        id:
          type: "INT"
          index: 0
        props:
          - name: "name"
            type: "STRING"
            index: 1
          - name: "url"
            type: "STRING"
